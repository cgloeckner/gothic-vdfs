<html>
<head>

<script src="vdfs.js"></script>

<body>

<pre>

<h1>Vdfs Viewer</h1>
<form id="form" method="post" enctype="multipart/form-data">

</form>

<table id="entries">
	<tr>
		<th>filename</th>
		<th>size</th>
		<th></th>
	</tr>
</table>

</pre>

</body>
</html>
